<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Custom Survey Form">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Survey Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
</head>
<body>
    <h1 id="title" class="center white">FreeCodeCamp Sample Survey Form</h1>
        <form id="survey-form">
        <p id="description" class="center"><strong>Help us improve Free Code Camp!</strong></p>
        <!-- name -->
        <div class="row">
            <div class="left">
                <label for="name" id="name-label">Enter your name:</label>
            </div>
            <div class="right">
                <input class="input" type="text" id="name" name="name" placeholder="Your name" autofocus required>
            </div>
        </div>
        <!-- email -->
        <div class="row">
            <div class="left">
                <label for="email" id="email-label">Enter the email:</label>
            </div>
            <div class="right">
                <input class="input" type="email" id="email" name="email" placeholder="example@domain.com">
            </div>
        </div>
        <!-- pickdate -->
        <div class="row">
            <div class="left">
                <label for="pickdate">Pick your birthday date:</label>
            </div>
            <div class="right">
                <input class="input" type="date" id="pickdate" name="pickdate">
            </div>
        </div>
        <div class="row">
            <div class="left">
                <label for="dropdown">How did you manage to know about us?</label>
            </div>
            <div class="right">
                <select name="dropdown" id="dropdown">
                    <option value="default" disabled selected>Choose an option...</option>
                    <option value="friend">Friend told me</option>
                    <option value="search-engine">Google told me</option>
                    <option value="articles">Articles and publications</option>
                    <option value="not-willing">I won't tell ya!</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="left">
                <label for="number" id="number-label">How much time would you spend learning weekly? (hours)</label>
            </div>
            <div class="right">
                <input class="input" id="number" type="number" min="1" max="40" placeholder="hours" required>
            </div>
        </div>
        <div class="row-checks">
            <div class="left">
                <label for="radio">Are you satisfied with what you receive from FreeCodeCamp course?</label>
            </div>
            <div class="right" id="radio">
                <input type="radio" name="radio" value="1" id="r1">
                <label for="r1">
                    <strong>1</strong> - definitely not - I would choose another learning path.</label>
                <br>
                <input type="radio" name="radio" value="2" id="r2">
                <label for="r2">
                    <strong>2</strong> - rather not - there are many things to improve.</label>
                <br>
                <input type="radio" name="radio" value="3" id="r3">
                <label for="r3">
                    <strong>3</strong> - neither good, nor bad - it's okay.</label>
                <br>
                <input type="radio" name="radio" value="4" id="r4">
                <label for="r4">
                    <strong>4</strong> - rather yes - for its simplicity and affordability.</label>
                <br>
                <input type="radio" name="radio" value="5" id="r5">
                <label for="r5">
                    <strong>5</strong> - definitely yes - I'll be an evangelist!.</label>
                <br>
            </div>
        </div>
        <div class="row-checks">
            <div class="left">
                <label for="checkbox">What technologies that are unavailable here would you like to learn?</label>
            </div>
            <div class="right" id="checkbox">
                <input type="checkbox" name="checkbox" value="vue" id="c1">
                <label for="c1">Vue.js</label>
                <br>
                <input type="checkbox" name="checkbox" value="angular" id="c2">
                <label for="c2">Angular</label>
                <br>
                <input type="checkbox" name="checkbox" value="vanilla" id="c3">
                <label for="c3">Vanilla.js</label>
                <br>
                <input type="checkbox" name="checkbox" value="oocss" id="c4">
                <label for="c4">OOCSS</label>
                <br>
                <input type="checkbox" name="checkbox" value="PHP" id="c5">
                <label for="c5">PHP</label>
                <br>
                <input type="checkbox" name="checkbox" value="cms" id="c6">
                <label for="c6">Content Management Systems</label>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="left">
                <label for="textarea">What else could we improve?</label>
            </div>
            <div class="right">
                <textarea id="textarea" rows="7" cols="50" placeholder="Tell us here!"></textarea>
            </div>
        </div>

        <div class="buttons">
            <button class="reset" type="reset" id="reset">Reset</button>
            <button class="submit" type="sumbit" id="submit">Submit</button>
        </div>
    </form>
    <p class="center white footer"><strong>Note:</strong> This form is not collecting any personal data. It's made only for exercise purposes.</p>
</body>
</html>
