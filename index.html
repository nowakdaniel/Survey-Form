<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Custom Survey Form">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Survey Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
</head>

<body>
    <h1 id="title" class="center">FreeCodeCamp Sample Survey Form</h1>
    <div id="survey-form">
        <p id="description" class="center">Help us improve FCC!</p>
        <form id="survey-form">
            <!-- name -->
            <div class="row">
                <div class="left">
                    <label for="name" id="name-label">Enter your name:</label>
                </div>
                <div class="right">
                    <input class="input" type="text" id="name" name="name" placeholder="Enter your name" autofocus required>
                </div>
            </div>
            <!-- email -->
            <div class="row">
                <div class="left">
                    <label for="email">Enter the email:</label>
                </div>
                <div class="right">
                    <input class="input" type="email" placeholder="Enter the email:">
                </div>
            </div>
            <!-- pickdate -->
            <div class="row">
                <div class="left">
                    <label for="pickdate">Pick your birthday date:</label>
                </div>
                <div class="right">
                    <input class="input" type="date" id="pickdate" name="pickdate">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label for="dropdown">How did you manage to know about us?</label>
                </div>
                <div class="right">
                    <select name="dropdown" id="dropdown">
                        <option value="default" disabled selected>Choose an option...</option>
                        <option value="friend">Friend told me</option>
                        <option value="search-engine">Google told me</option>
                        <option value="articles">Articles and publications</option>
                        <option value="not-willing">I won't tell ya!</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label for="number">How much time would you spend learning weekly? (hours)</label>
                </div>
                <div class="right">
                    <input class="input" type="number" min="1" max="40" maxlength="2" size="2">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label for="radio">Are you satisfied with what you receive from FreeCodeCamp course?</label>
                </div>
                <div class="right">
                    <div class="input">
                        <input type="radio" name="radio" value="1">I love it!
                        <br>
                        <input type="radio" name="radio" value="2">I like it
                        <br>
                        <input type="radio" name="radio" value="3">It's ok
                        <br>
                        <input type="radio" name="radio" value="4">Not really
                        <br>
                        <input type="radio" name="radio" value="4">Not really
                        <br>
                    </div>
                </div>
            </div>
    </div>
    </form>
    </div>
</body>

</html>
